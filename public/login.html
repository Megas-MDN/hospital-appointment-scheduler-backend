<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.1"
    integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body class="flex flex-col justify-center items-center h-screen w-screen p-5 bg-slate-300">
  <h1 class="text-3xl mb-5">My Login</h1>
  <form class="login-form flex flex-col bg-gray-400 p-5 rounded-lg md:w-2/3 w-full gap-5 justify-between shadow-2xl"
    hx-trigger="submit"
    hx-post="/login"
    hx-target="#token"
    hx-indicator="#loading"
    hx-ext="json-enc">
    <label for="email"
      class="flex justify-between gap-2  items-center">
      Email:
      <input type="email"
        name="userEmail"
        required
        class="w-full px-2 py-1" />
    </label>
    <labe for="password"
      class="flex justify-between gap-2 items-center">
      Password:
      <input type="password"
        name="password"
        required
        class="w-full px-2 py-1" />
    </labe>
    <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-fit self-center"
      type="submit">Login</button>
  </form>

  <div class="loader htmx-indicator"
    id="loading"></div>

  <div id="token"
    class="max-w-full break-all"></div>
  <style>
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100vh;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
    }

    .loader {
      width: 50px;
      padding: 8px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #2563eb;
      --_m:
        conic-gradient(#0000 10%, #000),
        linear-gradient(#000 0 0) content-box;
      -webkit-mask: var(--_m);
      mask: var(--_m);
      -webkit-mask-composite: source-out;
      mask-composite: subtract;
      animation: l3 1s infinite linear;
    }

    @keyframes l3 {
      to {
        transform: rotate(1turn)
      }
    }
  </style>
</body>

</html>
